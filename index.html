<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS2 Teams Wiki</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main id="main-container">
      <nav id="navbar">
        <h1 id="navbar-title">CS2 Teams Wiki</h1>
      </nav>
      <section id="content">
        <h2>Welcome to the CS2 Teams Wiki</h2>
        <p>This wiki is dedicated to providing information about various teams in CS2.</p>
        <p>Use the navigation bar to explore different sections.</p>
      </section>
      <div id="search-container">
        <input type="text" id="search-input" placeholder="Search..." />
        <button id="search-button">Search</button>
        <div id="search-results"></div>
        <div id="search-no-results" class="hidden">
          <p>No results found.</p>
        </div>
      </div>
    </main>
  </body>
</html>
